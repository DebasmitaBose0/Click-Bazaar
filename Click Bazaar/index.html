<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1">
  <title>ClickBazaar</title>
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4521/4521117.png">
  <style>
    :root {
      --indigo-primary: #4f46e5;
      --indigo-dark: #3730a3;
      --violet-accent: #7c3aed;
      --pink-accent: #db2777;
      /* Ultra-vibrant Neon Green-Yellow palette */
      --brand-green: #4ade80;
      --brand-yellow: #facc15;
      --brand-lime: #84cc16;
      --brand-gold: #fbbf24;
    }

    /* ===== RESPONSIVE STYLES ===== */
    html {
      scroll-behavior: smooth;
      overflow-y: scroll;
      -webkit-font-smoothing: antialiased;
      -webkit-overflow-scrolling: touch;
      backface-visibility: hidden;
    }

    body {
      font-family: 'Roca One', serif;
      background-color: #fafafa;
      background-image:
        radial-gradient(at 0% 0%, hsla(253, 16%, 12%, 1) 0, transparent 40%),
        radial-gradient(at 100% 0%, hsla(253, 16%, 12%, 1) 0, transparent 40%);
      background-attachment: fixed;
      min-height: 100vh;
      transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s ease;
    }
  </style>

  <!-- Early cinematic pref script: runs before React mounts to avoid flashes -->
  <script>
    (function () {
      try {
        var key = 'clickbazaar.cinematic';
        var v = localStorage.getItem(key);
        if (v === 'off') {
          document.documentElement.classList.add('reduced-motion');
          return;
        }
        // respect system pref when no explicit user choice
        if (!v && window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
          document.documentElement.classList.add('reduced-motion');
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>
  <!-- Inline cinematic/premium styles removed (moved to `index.css`) -->
</head>

<body class="text-gray-900 overflow-x-hidden">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
