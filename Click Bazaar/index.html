      animation: fadeOutDown 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards;

    .loader .line {
      position: relative;
      display: flex;

    .loader .line::before {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: var(--text-color);
      opacity: 0.3;
    }

    .loader .line::after {
      content: "";
      position: absolute;
      height: 100%;
      width: 100%;
      background-color: var(--text-color);
      border-radius: 0.05em;
      transform: translateX(-90%);
